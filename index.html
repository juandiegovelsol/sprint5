<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="inputWrapper">
        <article class="inputField">
          <form class="inputForm">
            <input type="text" class="taskInput" />
          </form>
          <button class="AddTaskButton">Add</button>
        </article>
      </section>
      <section class="taskListWrapper">
        <form class="taskListForm">
          <p class="taskListItem">
            <input type="checkbox" class="taskItem" name="task" />
            <label class="taskItemLabel">Task 1</label>
          </p>
        </form>
        <button class="deleteButton">Delete all done</button>
      </section>
    </main>
  </body>
  <script src="JS/app.js"></script>
</html>
