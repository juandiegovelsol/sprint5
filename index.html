<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="inputWrapper">
        <article class="inputField">
          <input type="text" class="taskInput" />
          <button class="AddTaskButton">Add</button>
        </article>
      </section>
      <div class="taskListWrapper">
        <form>
          <p class="taskListItem">
            <input type="checkbox" id="task1" name="task" />
            <label for="task1">Task 1</label>
          </p>
          <p class="taskListItem">
            <input type="checkbox" id="task2" name="task" />
            <label for="task2">Task 2</label>
          </p>
          <button class="deleteButton">Delete all done</button>
        </form>
      </div>
    </main>
  </body>
</html>
